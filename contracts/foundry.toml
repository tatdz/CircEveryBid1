[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
via_ir = true
solc = "0.8.26"
verbosity = 2
ffi = true
evm_version = "cancun"

fs_permissions = [
  { access = "read-write", path = ".forge-snapshots" },
  { access = "read", path = "script/" },
]

remappings = [
  "forge-std/=lib/forge-std/src/",
  "@openzeppelin/=lib/openzeppelin-contracts/",
  "solady/=lib/solady/src/",
  "@pyth-sdk-solidity/=lib/pyth-sdk-solidity/",
  "@uniswap/v4-core/=lib/v4-core/src/",
  "@uniswap/v4-periphery/=lib/v4-periphery/src/",
  "@uniswap/continuous-clearing-auction/=lib/continuous-clearing-auction/src/",
  "test/=test/"
]

[profile.default.fuzz]
runs = 2500

[profile.default.invariant]
fail_on_revert = true
runs = 100
depth = 2500


[profile.ci.fuzz]
runs = 5000

[profile.ci.invariant]
fail_on_revert = true
runs = 100
depth = 2500

[profile.debug]
via_ir = false
optimizer_runs = 200
fuzz.runs = 100

[rpc_endpoints]
base_sepolia = "${ALCHEMY_BASE_SEPOLIA_URL}"
ethereum_sepolia = "${ALCHEMY_ETHEREUM_SEPOLIA_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.etherscan.io/api" }
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }

[fmt]
line_length = 120
tab_width = 4
quote_style = "single"
sort_imports = true
number_underscore = "thousands"

[lint]
exclude_lints = ["mixed-case-variable"]